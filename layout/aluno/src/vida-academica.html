    <main>
      <section class="section-content-vida-academica d-md-flex justify-content-between">

          <ul class="list-group">
            <a href="#">
              <li class="list-group-item active" aria-current="true">Vida Acadêmica</li>
            </a>
            <a href="consulta-provas.html" >
              <li class="list-group-item">Consulta de prova</li>
            </a>
            <li class="list-group-item" data-bs-toggle="modal" data-bs-target="#eventos">Atividade extras</li>
            <li class="list-group-item" data-bs-toggle="modal" data-bs-target="#falta">Minhas Faltas</li>
            <li class="list-group-item" data-bs-toggle="modal" data-bs-target="#notas">Minhas Notas</li>
            <a href="calendario.html">
              <li class="list-group-item">Calendário</li>
            </a>
          </ul>
        </section>
      <section class="mytable2 content-vida-academica">
        <div>
          <script class="faltas" type="text/faltas">
                    {{#itens}}
                      <ul class="list-group" >
                        <p class="list-group-item active" aria-current="true">Minhas Faltas</p>
                        <div class="faltas text-center">
                          <label for="">Selecione o período letivo</label><br>
                          <select id="id_do_select" class="select-estados" data-placeholder='Nenhum valor selecionado...'>
                            <option value="1">{{semestre.primeiro.nome}}</option>
                            <option value="2">{{semestre.segundo.nome}}</option>
                          </select><br><br>
                          <div>
                            <p class="p-3 mb-2 text-center" id="faltas" >Total de Faltas: {{semestre.primeiro.faltas}}</p>
                            <p class="text-danger text-center" id="atencao">Atenção ao seu limite de faltas!</p>
                          </div>
                        </div>
                      </ul>
                    {{/itens}}
          </script>
        </div>
      </section>
      <!-- <section id=" section">

        </section> -->
        <!-- MODAL -->
    <section>
      <!-- Modal Eventos -->
    <div class="modal fade" id="eventos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eventos</h5>
            </div>
            <div class="modal-body">
              <div class="card mb-3" style="max-width: 740px;">
                <div class="row g-0">
                  <div class="col-md-4 aventos-img">
                    <img src="/assets/images/aluno/fut.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="mytable2 card-body" style="background-color: rgb(255, 255, 255);">
                      <h5 class="card-title" id="campeonato"></h5>
                      <p class="card-text">
                        <div>
                          <script class="provasRealizadas" type="text/provasRealizadas">
                                    {{#itens}}
                                     
                                    {{/itens}}
                          </script>
                        </div>
                      </p>
                      <p class="card-text"><small class="text-muted">A partir do dia 08/05/2022 as 08:00 <a href=""
                            rel="noopener noreferrer" style="color: blue;" data-bs-toggle="modal"
                            data-bs-target="#insc">Se inscreva aqui</a></small></p>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
</section>
